<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="250" cy="150" r="120" fill="#f0f4ff" opacity="0.5"/>

  <!-- Car body -->
  <path d="M100 180 L120 140 L180 120 L320 120 L380 140 L400 180 L400 200 L100 200 Z"
        fill="url(#carGradient)" stroke="#5a6fd6" stroke-width="2"/>

  <!-- Windows -->
  <path d="M140 145 L165 125 L240 125 L240 170 L140 170 Z"
        fill="#a5b4fc" stroke="#5a6fd6" stroke-width="1"/>
  <path d="M250 125 L335 125 L360 145 L360 170 L250 170 Z"
        fill="#a5b4fc" stroke="#5a6fd6" stroke-width="1"/>

  <!-- Wheels -->
  <circle cx="160" cy="200" r="30" fill="#333" stroke="#222" stroke-width="3"/>
  <circle cx="160" cy="200" r="15" fill="#666"/>
  <circle cx="160" cy="200" r="5" fill="#333"/>

  <circle cx="340" cy="200" r="30" fill="#333" stroke="#222" stroke-width="3"/>
  <circle cx="340" cy="200" r="15" fill="#666"/>
  <circle cx="340" cy="200" r="5" fill="#333"/>

  <!-- Headlights -->
  <ellipse cx="395" cy="165" rx="8" ry="12" fill="#ffd700"/>
  <ellipse cx="105" cy="165" rx="8" ry="12" fill="#ffd700"/>

  <!-- Damage indicator -->
  <g transform="translate(380, 130)">
    <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.2">
      <animate attributeName="r" values="20;30;20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="#ef4444"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">!</text>
  </g>

  <!-- Clipboard -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="white" stroke="#667eea" stroke-width="2"/>
    <rect x="15" y="-5" width="30" height="10" rx="2" fill="#667eea"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#ddd" stroke-width="2"/>
    <line x1="10" y1="40" x2="50" y2="40" stroke="#ddd" stroke-width="2"/>
    <line x1="10" y1="55" x2="35" y2="55" stroke="#ddd" stroke-width="2"/>
    <circle cx="45" cy="65" r="8" fill="#22c55e"/>
    <path d="M41 65 L44 68 L49 62" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <!-- Text -->
  <text x="250" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Professional Damage Assessment
  </text>
</svg>
